<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Revision</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <h1>Music Player</h1>

        <div class="playListContainer">
            <!-- <div class="track">Track 1</div>
            <div class="track">Track 2</div>
            <div class="track">Track 3</div>
            <div class="track">Track 4</div>
            <div class="track">Track 5</div> -->
        </div>

        <div class="audioContainer">
            <audio src="" class="audio"></audio>
        </div>

        <div class="currentAndTotalTime">00:00 / 00:00</div>

        <div class="progressBar">
            <div class="currentProgress"></div>
        </div>

        <div class="musicPlayerButtons">
            <img class="btn previousBtn" src="previousButton.png" alt="previousBtn">
            <img class="btn playBtn" src="playButton.png" alt="playBtn">
            <img class="btn pauseBtn" src="pauseButton.png" alt="pauseBtn">
            <img class="btn nextBtn" src="nextButton.png" alt="nextBtn">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
